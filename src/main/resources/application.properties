# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/databasetest
spring.datasource.username=myuser
spring.datasource.password=mypassword


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

#Defining sequence for user id
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.sequence_mapping.user_sequence.class=org.hibernate.id.enhanced.SequenceStyleGenerator
spring.jpa.properties.hibernate.sequence_mapping.user_sequence.initial_value=1
spring.jpa.properties.hibernate.sequence_mapping.user_sequence.increment_size=1
spring.jpa.properties.hibernate.sequence_mapping.user_sequence.sequence_name=user_sequence
